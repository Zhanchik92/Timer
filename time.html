<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=T, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="/timer.css">
</head>
<body>
    <div class="container">
        <div class="block__time">
            <div class="houres__block">
                <div class="houres">00</div>
                <div class="name__time">hour</div>
            </div>
            <div class="minutes__block">
                <div class="minutes">00</div>
                <div class="name__time">minutes</div>
            </div>
            <div class="seconds__block">
                <div class="seconds">00</div>
                <div class="name__time">seconds</div>
            </div>
            <div class="milliseconds__block">
                <div class="milliseconds">00</div>
                <div class="name__time">millisec</div>
            </div>   
        </div>
        <div class="block__launch">
            <button class="start__button">start</button>
            <button class="pause__button">pause</button>
            <button class="stop__button">stop</button>
            <button class="result__button">result</button>
        </div>
        <div class="result">
            <div class="result__title">Results</div>
        </div>
        
    </div>
    <script src="/script_2.js"></script>
</body>
</html>
